<!DOCTYPE html>
<html>
  <head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="css/register.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="register.js"></script>
    <style>
    </style>
  </head>
  <body>
    <h1>Registration Page</h1>

    <form method="POST" action="/register">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required /><br />
      <div id="username-error"></div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required /><br />
      <div class="password-field">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
        <span class="toggle-password"><i class="fas fa-eye"></i></span>
      </div><br />
      <div id="password-error"></div>
      <div class="password-field">
        <label for="password-validation">Password validation:</label>
        <input type="password" id="password-validation" name="password-validation" required />
        <span class="toggle-password"><i class="fas fa-eye"></i></span>
      </div><br />
      <div id="password-validation-error"></div>
      <input type="submit" value="Register" />
    </form>
    <p>Already a member? <a href="login.html">Log in here</a></p>
  </body>
</html>
