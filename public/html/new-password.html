<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Reset</title>
  <!-- Include SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.min.css">
</head>
<body>

<div id="reset-form">
  <h2>Password Reset</h2>
  <form id="password-reset-form">
    <label for="token">Reset Token:</label>
    <input type="text" id="token" name="token" required><br>
    
    <label for="password">New Password:</label>
    <input type="password" id="password" name="password" required><br>
    
    <label for="password-confirm">Confirm Password:</label>
    <input type="password" id="password-confirm" name="passwordConfirm" required><br>
    
    <button type="button" id="reset-button">Reset Password</button>
  </form>
</div>

<!-- Include jQuery and SweetAlert2 scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>

<script>
$(document).ready(function() {
  // Handle form submission
  $("#reset-button").click(function() {
    const token = $("#token").val();
    const password = $("#password").val();
    const passwordConfirm = $("#password-confirm").val();

    // Validate passwords match
    if (password !== passwordConfirm) {
      Swal.fire("Passwords don't match.", "Please ensure the passwords match.", "error");
      return;
    }

    // Create data object to send in the POST request
    const data = {
      token: token,
      password: password,
      passwordConfirm: passwordConfirm
    };

    // Send POST request using AJAX
    $.ajax({
      type: "POST",
      url: "/new-password", // Replace with your server endpoint
      data: data,
      success: function(response) {
        // Display success message using SweetAlert2
        Swal.fire("Password Reset Successful", "Your password has been reset.", "success");
        // You can also redirect the user to the login page here
        // window.location.href = "/login";
      },
      error: function(error) {
        // Display error message using SweetAlert2
        Swal.fire("Error", "An error occurred while resetting your password.", "error");
      }
    });
  });
});
</script>

</body>
</html>
