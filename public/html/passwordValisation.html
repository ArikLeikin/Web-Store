<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation Form</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Include SweetAlert2 CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css">
    <style>
        #requirements-list li {
    list-style-type: none;
}

#requirements-list li {
    list-style-type: none;
    display: flex;
    align-items: center;
}

#requirements-list {
    padding-left: 0;
}

.bi {
    margin-right: 10px;
}
        body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
}

.card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.1);
}

.btn-primary {
    background-color: #007BFF;
}

    </style>
</head>

<body>

    <div class="card-body">
        <form id="passwordForm">
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Enter password">
                <ul id="requirements-list" class="mt-2">
                    <li class="text-muted"><i class="bi bi-x-circle-fill text-danger"></i> At least 8 characters</li>
                    <li class="text-muted"><i class="bi bi-x-circle-fill text-danger"></i> At least one uppercase letter</li>
                    <li class="text-muted"><i class="bi bi-x-circle-fill text-danger"></i> At least one lowercase letter</li>
                    <li class="text-muted"><i class="bi bi-x-circle-fill text-danger"></i> At least one number</li>
                    <li class="text-muted"><i class="bi bi-x-circle-fill text-danger"></i> At least one special character (!@#$%^&*)</li>
                </ul>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
    
    <!-- Include Bootstrap Icons -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.js"></script>
    

    <!-- Include jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Include SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Custom JS -->
    <script>
       $(document).ready(function() {
    const requirements = [
        { regex: /.{8,}/, index: 0 },
        { regex: /[A-Z]/, index: 1 },
        { regex: /[a-z]/, index: 2 },
        { regex: /\d/, index: 3 },
        { regex: /[!@#$%^&*]/, index: 4 },
    ];

    $("#password").on("keyup", function() {  // Use "keyup" event
        const password = $(this).val();
        requirements.forEach(req => {
            if(req.regex.test(password)) {
                $(`#requirements-list li:eq(${req.index})`).css('color', 'lightgreen');
                $(`#requirements-list li:eq(${req.index}) i`).removeClass("bi-x-circle-fill text-danger").addClass("bi-check-circle-fill text-success");
            } else {
                $(`#requirements-list li:eq(${req.index})`).css('color', 'gray');
                $(`#requirements-list li:eq(${req.index}) i`).removeClass("bi-check-circle-fill text-success").addClass("bi-x-circle-fill text-danger");
            }
        });
    });

    $("#passwordForm").submit(function(e) {
        e.preventDefault();
        
        let password = $("#password").val();
        let allRequirementsMet = true;

        requirements.forEach(req => {
            if(!req.regex.test(password)) {
                allRequirementsMet = false;
            }
        });

        if(allRequirementsMet) {
            Swal.fire({
                icon: 'success',
                title: 'Success',
                text: 'Password validated!'
            });
        } else {
            Swal.fire({
                icon: 'error',
                title: 'Oops...',
                text: 'Password does not meet all the requirements!'
            });
        }
    });
});



    </script>

</body>

</html>
